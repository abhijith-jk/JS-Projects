<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="text-section">
            <h1 id="title">Text To Speech</h1>
            <p class="text-title">Enter Text</p>
            <textarea id="text"></textarea>
        </div>
        <div class="voice-section">
            <p class="text-title">Select Voice</p>
            <select name="" id="voices">
                <option value="Google US English">Google US English</option>
            </select>
        </div>
        <button class="submit">Convert to Speech</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
