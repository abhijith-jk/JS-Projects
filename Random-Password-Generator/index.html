<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="input-section">
            <h2 class="title">Random Password Generator</h2>
            <input type="text" id="password" placeholder="Create password" readonly>
        </div>
        <div class="button-section">
            <button class="button" id="generate-btn">Generate</button>
            <button class="button" id="copy-btn">Copy</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
