<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container active">
        <img src="https://getwallpapers.com/wallpaper/full/f/d/9/60040.jpg" alt="The Weeknd">
        <h1>How Do I make You Love Me?</h1>
        <p>Watch the music video of the infamous R&B artist, The Weeknd. <br><br>Video quality: 720p <br>Responsive</p>
        <button class="btn">Watch Now</button>
    </div>
    <div class="trailer-container inactive">
        <video src="Music Video.mp4" controls></video>
        <i class="fas fa-times fa-2x close-icon"></i>
    </div>
    <script src="script.js"></script>
</body>
</html>
