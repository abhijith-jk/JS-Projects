<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Counter</title>
</head>
<body>
    <main class="main-container">
        <h2 id="heading">Real Time Character Counter</h2>
        <div class="wrap">
            <div class="container flex-col">
                <div class="flex">
                    <img src="Twitter-Logo.png"></img>
                    <h3>Twitter</h3>
                </div>
                <div class="flex-col">
                    <p>Tweet something</p>
                    <textarea type="text" id="input" placeholder="Cannot enter more than 100 characters" maxlength="100" autofocus autocomplete="off"></textarea>
                    <div class="flex">
                        <p id="text-char">Total characters: 0</p>
                        <p id="text-rem">Remaining: 100</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
