<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Math Game</title>
</head>
<body>
    <h1>Simple Mathematics Game</h1>
    <form action="" class="form" id="form">
        <h4 id="score" class="score">Score : </h4>
        <h2 id="question">Question</h2>
        <input type="text" class="input" id="input" placeholder="Enter your answer" autofocus autocomplete="off">
        <button class="btn" id="submit-btn" type="submit">Submit</button>
        <button class="btn" id="start-btn" type="button">Start / Next</button>
        <!-- <button class="btn" id="next-btn" type="button">Next</button> -->
    </form>
    <script src="script.js"></script>
</body>
</html>
