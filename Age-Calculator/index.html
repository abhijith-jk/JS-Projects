<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PRECISE AGE CALCULATOR</h1>
    <main>
        <div class="input-section">
            <input type="date" name="" id="input-date">
            <button id="calculate-btn">Calculate</button>
        </div>
        <div class="output-section">
            <div class="output">
                <div class="output-time" id="output-years">0</div>
                <div class="output-text">Years</div>
            </div>
            <div class="output">
                <div class="output-time" id="output-months">0</div>
                <div class="output-text">Months</div>
            </div>
            <div class="output">
                <div class="output-time" id="output-days">0</div>
                <div class="output-text">Days</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
